<li *ngIf="!loggedIn()" class="nav-item">
		<a class="nav-link" (click)="openModalSignIn(template)">Sign in</a>
</li>

<ng-template #template>
	<div class="modal-header">
		<h4 class="modal-title pull-left">Войти</h4>
		<button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
			<form [formGroup]="loginForm" (ngSubmit)="login()" class="form-signin">
			<h1 class="h3 mb-3 font-weight-normal">Введите учётные данные</h1>
			<label for="inputEmail" class="sr-only">Логин</label>
			<input type="email" formControlName="email" class="form-control mb-2" placeholder="Логин" required="" autofocus="">
			<label for="inputPassword" class="sr-only">Пароль</label>
			<input type="password" formControlName="password" class="form-control mb-2" placeholder="Пароль" required="">
			<div class="checkbox mb-3">
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
		</form>
	</div>
</ng-template>
